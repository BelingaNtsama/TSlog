<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AskingForm.css">
    <title>Formulaire de demande</title>
</head>
<body>
    <fieldset>
        <form action="#">
            <div class="title">
                <center><h2>Formulaire de demande</h2></center>
            </div>
            <div class="form1">
                <input type="text" placeholder="Entrer votre Nom" required><br>
                <input type="text" placeholder="Entrer votre Prenom" required><br>
                <input type="mail" placeholder="Entrer votre Email" required><br>
                <input type="Date" placeholder="Entrer votre Date de Naissance" required><br>
                <input type="text" placeholder="Entrer votre Nationalite" required><br>
                <Span>Genre</Span>
                <select name="Genre">
                    <option value="Feminin">Feminin</option>
                    <option value="Masculin">Masculin</option>
                </select>
            </div>
            <div class="form2">
                <input type="text" placeholder="Entrer votre Lieu de Naissance" required><br>
                <input type="number" placeholder="Entrer votre Numero" required><br>
                <input type="text" placeholder="Entrer le nom du pere ou du tuteur" required><br>
                <input type="number" placeholder="Entrer le numero du pere ou du tuteur" required><br>
                <input type="text" placeholder="Quel est la cite demander ? " required><br>
                <Span>Condition Physique</Span>
                <select name="Condition physique">
                    <option value="Normale">Normale</option>
                    <option value="Handicape">Handicape</option>
                </select>
                
            </div>
            <div class="photo">
                
            </div>
            <input type="submit" value="Envoyer" class="btn">
        </form>
        
    </fieldset>
</body>
</html>
