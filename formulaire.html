<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire.css">
    <title>Formulaire</title>
</head>
<body>
     <div class="hero">
        <div class="from-box">
            <div class="button-box">
                <div id="btn" class="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Se connecter</button>
                <button type="button" class="toggle-btn"  onclick="register()">S'inscrire</button>
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Nom" required>
                <input type="password" class="input-field" placeholder="Mot de passe" required>
                <button type="submit" class="submit-btn">Se connecter</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Nom" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Mot de passe" required>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
     </div>
     <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
     </script>
</body>
</html>
